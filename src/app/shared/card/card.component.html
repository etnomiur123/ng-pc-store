<div class="card">
    <div class="card__image" [routerLink]="['/product', product?.id]">
        <img [src]="product?.img" [alt]="product?.name">
    </div>
    <div class="card__text">{{product?.name}}</div>
    <div>{{product?.price}}</div>
    <button class="card__btn" [routerLink]="['/product', product?.id]">See Item</button>
</div>
